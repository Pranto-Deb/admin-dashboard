<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Document Header</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        .flower {
            width: 50%; /* Adjusted width */
            margin-top: 20px;
        }

        .main-text {
            font-size: 60px;
            font-weight: bold;
            color: #004e92;
            margin-top: 20px;
            margin-bottom: 20px;
            width: 60%;
            margin-left: 20%;
            text-align: center;
            justify-self: center;
        }

        .content-cell {
            text-align: center; /* Centering content in cells */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="content-cell">
                <img class="flower" src="./html/assets/images/greetings-email/image1.jpg" alt="Decorative Flower">
            </td>
        </tr>
        <tr>
            <td class="content-cell">
                <div class="main-text">LLOPIS DUBOIS MARIE THERES X2 dhgh dhdghghg eyhtgh tsyty dfys retyey derytey</div>
            </td>
        </tr>
        <tr>
            <td class="content-cell">
                <img class="flower" src="./html/assets/images/greetings-email/image2.jpg" alt="Decorative Flower">
            </td>
        </tr>
    </table>
</body>
</html>
